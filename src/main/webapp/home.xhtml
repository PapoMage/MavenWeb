<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Red Social Maven - Inicio</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


</h:head>

<h:body>

      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#{authMb.logout()}">Salir</a></li>
        <li class="divider"></li>
        <li><a href="#!">Opciones</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo hide-on-med-and-down">Blog - Maven</a>
          <ul class="right">
            <li>
              <h:link value="Usuarios" outcome="users"></h:link>
            </li>
            <li><a href="posts.xhtml">Posts</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Opciones<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
      </nav>

      <h1>Bienvenido <h:outputText value="#{authMb.getUsername()}" /></h1>
      <br></br>
      
        <div class="row">
    <h:form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <h:inputTextarea id="icon_prefix2" class="materialize-textarea" value="#{postMb.contenido}"></h:inputTextarea>
          <label for="icon_prefix2">Redacta tu Post</label>
        
        
          <h:commandLink action="#{postMb.crearPost()}" >
			<button class="btn waves-effect waves-light" type="submit" name="action">Crear Post
    <i class="material-icons right">send</i>
  </button>
		</h:commandLink>
        </div>
      </div>
    </h:form>
  </div>
  <br></br>
  <br></br>
  
    <div class="col s12 m7">
    <h2 class="header">Lista de Posts</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="https://lorempixel.com/100/190/nature/6"></img>
      </div>
      <div class="card-stacked">
       <div class="card-action">
          <a href="#">Admin</a>
        </div>
        <div class="card-content">
          <p>Soy un Post de Prueba.</p>
        </div>
       
      </div>
    </div>
  </div>

</h:body>
</html>
